[[messages]]
role = "assistant"
content = """
fib :: Integer -> Integer
fib n
  | n < 0     = error "fib: negative input"
  | otherwise = fst (go n)
  where
    go 0 = (0, 1)
    go k =
      let (a, b) = go (k `div` 2)
          c = a * (2 * b - a)
          d = a * a + b * b
      in if even k then (c, d) else (d, c + d)"""

