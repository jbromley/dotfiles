import = ["~/.config/alacritty/theme.toml"]

[bell]
animation = "EaseOutExpo"
duration = 100

[font]
size = 10.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
decorations = "none"
opacity = 0.9375

[window.dimensions]
columns = 100
lines = 50
